<!DOCTYPE html>
<html>
<head>
    <title>Insidia</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #000; 
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video-container {
            width: 100%;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="rickvideo" autoplay muted playsinline>
            <source src="https://tunombre.github.io/repo/rickroll.mp4" type="video/mp4">
            Tu navegador no soporta video HTML5.
        </video>
    </div>

    <!-- Script de respaldo: si el video falla, redirige a rickroll.it -->
    <script>
        document.getElementById('rickvideo').addEventListener('error', function() {
            window.location.href = "https://rickroll.it";
        });

        // Intentar forzar reproducciÃ³n (opcional)
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('rickvideo');
            video.play().catch(e => {
                window.location.href = "https://rickroll.it";
            });
        });
    </script>
</body>
</html>
