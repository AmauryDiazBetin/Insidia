<!DOCTYPE html>
<html>
<head>
    <title>WiFi Gratis</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #000; 
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video-container {
            width: 100%;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="rickvideo" autoplay muted playsinline>
            <source src="https://rickroll.it/rickroll.mp4" type="video/mp4">
            Tu navegador no soporta video HTML5.
        </video>
    </div>

    <script>
        // Forzar reproducciÃ³n (aunque el navegador lo bloquee)
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('rickvideo');
            video.play().catch(e => {
                // Si falla, redirigir a rickroll.it como plan B
                window.location.href = "https://rickroll.it";
            });
        });
    </script>
</body>
</html>
